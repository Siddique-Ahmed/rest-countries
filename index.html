<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input_box">
        <input
          type="text"
          placeholder="Enter country name"
          id="saerch_country"
        />
        <button id="search_btn">Search</button>
      </div>
      <div class="country_details">
        <div class="img_box">
          <img
            src=""
            alt="flagimg"
            id="flag_img"
          />
        </div>
        <div class="country_detail">
          <h4>NAME : <span id="name">PAKISTAN</span></h4>
          <h4>CAPITAL : <span id="capital">ISLAMABAD</span></h4>
          <h4>CONTINENT : <span id="continent">ASIA</span></h4>
          <h4>FIFA : <span id="fifa">PAK</span></h4>
          <h4>CURRENCIES : <span id="currency">RUPIA</span></h4>
          <h4>LANGUAGES : <span id="lang">URDU</span></h4>
          <h4>POPULATIONS : <span id="pupulation">34389235234</span></h4>
          <h4>START OF WEAK : <span id="sow">fadsf</span></h4>
          <h4>AREA : <span id="area">96960</span></h4>
        </div>
      </div>
      <div class="loader"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
